<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="main">
        <div id="calculator">
            <section id="display-calculator">
                <div class="area-addition">
                    <p id="input-area"></p>
                </div>
                <div class="addition-story">
                    <p id="input-story"></p>
                </div>
            </section>
            <section id="button-calculator">
                <ul id="button-area">
                    <li id="number-1" class="button left-non-border"  >1</li>
                    <li id="number-2" class="button"                  >2</li>
                    <li id="number-3" class="button right-non-border" >3</li>
                    <li id="number-4" class="button left-non-border"  >4</li>
                    <li id="number-5" class="button"                  >5</li>
                    <li id="number-6" class="button right-non-border" >6</li>
                    <li id="number-7" class="button left-non-border"  >7</li>
                    <li id="number-8" class="button"                  >8</li>
                    <li id="number-9" class="button right-non-border" >9</li>
                    <li id="number-0" class="button left-non-border"  >0</li>
                    <li id="number-+" class="button"                  >+</li>
                    <li id="number--" class="button right-non-border" >-</li>
                    <li id="number-/" class="button left-non-border"  >/</li>
                    <li id="number-*" class="button"                  >*</li>
                    <li id="number-." class="button right-non-border" >.</li>
                    <li id="number-C" class="button left-non-border"  >C</li>
                    <li id="number-B" class="button right-non-border" >back</li>
                    <li id="number-=" class="button"                  >=</li>
                </ul>
            </section>
        </div>
    </main>

</body>

<script src="./js/index.js"></script>
</html>
