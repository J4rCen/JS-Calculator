<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="main">
        <div id="calculator">
            <section id="display-calculator">
                <div class="area-addition">
                    <p id="input-area"></p>
                </div>
                <div class="addition-story">
                    <p id="input-story"></p>
                </div>
            </section>
            <section id="button-calculator">
                <ul id="button-area">
                    <li id="1" class="number button left-non-border"     >1</li>
                    <li id="2" class="number button"                     >2</li>
                    <li id="3" class="number button right-non-border"    >3</li>
                    <li id="4" class="number button left-non-border"     >4</li>
                    <li id="5" class="number button"                     >5</li>
                    <li id="6" class="number button right-non-border"    >6</li>
                    <li id="7" class="number button left-non-border"     >7</li>
                    <li id="8" class="number button"                     >8</li>
                    <li id="9" class="number button right-non-border"    >9</li>
                    <li id="0" class="number button left-non-border"     >0</li>
                    
                    <li id="+" class="operation button"                  >+</li>
                    <li id="-" class="operation button right-non-border" >-</li>
                    <li id="/" class="operation button left-non-border"  >/</li>
                    <li id="*" class="operation button"                  >*</li>
                    <li id="." class="operation button right-non-border" >.</li>
                    
                    <li id="Clear" class="button left-non-border"        >C</li>
                    <li id="Back"  class="button right-non-border"       >‚üµ</li>
                    <li id="Conclusion" class="button"                   >=</li>
                </ul>
            </section>
        </div>
    </main>

</body>

<script src="./js/index.js"></script>
</html>
